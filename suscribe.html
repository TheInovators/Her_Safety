<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Subscription - Women Safety & Empowerment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset and Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            overflow: hidden;
        }

        /* Confirm Subscription Button */
        .subscribe-btn {
            padding: 15px 30px;
            background-color: #ff5f6d;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subscribe-btn:hover {
            background-color: #e05656;
            box-shadow: 0 0 15px rgba(255, 95, 109, 0.7);
        }

        /* Animation for Button */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .subscribe-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Payment Form Modal */
        .payment-form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .payment-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-100px);
            animation: slideIn 0.5s forwards;
        }

        /* Slide-in animation for the form */
        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .payment-form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .payment-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .payment-form input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .payment-form button {
            padding: 12px;
            width: 100%;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-form button:hover {
            background-color: #3e60d0;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Confirm Subscription Button -->
    <button class="subscribe-btn" onclick="openPaymentForm()">
        <i class="fas fa-check-circle"></i> Confirm Subscription
    </button>

    <!-- Payment Form Modal -->
    <div class="payment-form-container" id="paymentForm">
        <div class="payment-form">
            <span class="close-btn" onclick="closePaymentForm()">Ã—</span>
            <h2>Complete Your Payment</h2>
            <form id="payment-form" onsubmit="handlePayment(event)">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="card-number" placeholder="Card Number" required>
                <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" required>
                <input type="text" id="cvv" placeholder="CVV" required>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open the payment form
        function openPaymentForm() {
            document.getElementById('paymentForm').style.display = 'flex';
        }

        // Function to close the payment form
        function closePaymentForm() {
            document.getElementById('paymentForm').style.display = 'none';
        }

        // Payment form handling
        function handlePayment(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            // Simple validation
            if (name && email && cardNumber && expiry && cvv) {
                alert("Payment successful! Thank you for subscribing.");
                closePaymentForm();
            } else {
                alert("Please fill in all the fields.");
            }
        }
    </script>

</body>
</html>
