        let currentCategory = 'personal-safety';
        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const question = quizData[currentCategory][currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });

            document.getElementById('prev-button').disabled = currentQuestion === 0;
            document.getElementById('next-button').disabled = currentQuestion === quizData[currentCategory].length - 1;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer(selectedIndex) {
            const question = quizData[currentCategory][currentQuestion];
            const options = document.querySelectorAll('.option-button');
            
            options.forEach(option => option.disabled = true);
            
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                document.getElementById('feedback').className = 'feedback incorrect';
            }
            
            document.getElementById('feedback').textContent = question.feedback;
        }

        document.getElementById('quiz-category').onchange = (e) => {
            currentCategory = e.target.value;
            currentQuestion = 0;
            loadQuestion();
        };

        document.getElementById('prev-button').onclick = () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        };
