<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Women's Safety & Empowerment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
            animation: fadeInChat 1s ease-out;
        }

        @keyframes fadeInChat {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chat-box p {
            margin: 10px 0;
            word-wrap: break-word;
            opacity: 0;
            animation: messageFadeIn 0.8s ease-out forwards;
        }

        @keyframes messageFadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            text-align: right;
            background-color: #c0e7fe;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin-left: auto;
            animation: messageBubbleIn 0.5s ease-in;
        }

        @keyframes messageBubbleIn {
            0% {
                transform: translateX(30px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .ai-message {
            text-align: left;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin-right: auto;
            animation: messageBubbleIn 0.5s ease-in;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .input-box input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        .input-box button {
            width: 15%;
            padding: 10px;
            background-color: #3b82f6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-box button:hover {
            background-color: #2563eb;
        }

        .input-box button:active {
            background-color: #1d4ed8;
        }

        .ai-typing {
            font-style: italic;
            color: #888;
        }

        .typing-animation {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin: 0 4px;
            border-radius: 50%;
            background-color: #3b82f6;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-animation:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-animation:nth-child(2) {
            animation-delay: 0.3s;
        }
        .typing-animation:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <p class="ai-message">Hello, I am your assistant for women's safety and empowerment. How can I help you today?</p>
        </div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            // Display user's message
            displayMessage(userInput, 'user');

            // Display AI's response after a short delay to simulate typing
            setTimeout(() => {
                const aiResponse = getAIResponse(userInput);
                displayMessage(aiResponse, 'ai');
            }, 1000);

            // Clear the input field after sending
            document.getElementById("userInput").value = "";
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chatBox");

            const messageElement = document.createElement("p");
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = message;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }

        function getAIResponse(userInput) {
            const userQuestion = userInput.toLowerCase();

            // Handle greetings
            if (userQuestion.includes("hi") || userQuestion.includes("hello") || userQuestion.includes("hey")) {
                return "Hello! How can I assist you today?";
            }

            // Safety tips
            if (userQuestion.includes("safety")) {
                return "Stay alert and trust your instincts. If you ever feel unsafe, seek help immediately! Always share your location with a trusted friend or family member.";
            }
            // Empowerment tips
            if (userQuestion.includes("empowerment")) {
                return "Empowerment means being in control of your life and decisions. Keep believing in your strength! Never let anyone define your worth!";
            }
            // Emergency contact info
            if (userQuestion.includes("help") || userQuestion.includes("emergency")) {
                return "In case of an emergency, please dial your local emergency number or the women's helpline. In the US, the National Domestic Violence Hotline is 1-800-799-7233.";
            }
            // Self-defense advice
            if (userQuestion.includes("self-defense")) {
                return "Self-defense techniques are important for personal safety. Consider taking a self-defense class or learning basic techniques like striking vulnerable areas (eyes, nose, groin).";
            }
            // Safety resources
            if (userQuestion.includes("resources")) {
                return "You can find safety resources and support groups for women at your local community centers or online. There are many apps for emergency alerts and tracking, like 'bSafe' and 'Noonlight'.";
            }
            // Inspirational quotes
            if (userQuestion.includes("quote") || userQuestion.includes("inspiration")) {
                const quotes = [
                    "The only way to do great work is to love what you do. – Steve Jobs",
                    "You are braver than you believe, stronger than you seem, and smarter than you think. – A.A. Milne",
                    "The best protection any woman can have is courage. – Elizabeth Cady Stanton"
                ];
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                return randomQuote;
            }
            return "I'm sorry, I couldn't understand that. Could you ask me something related to safety, empowerment, or resources?";
        }
    </script>

</body>
</html>
