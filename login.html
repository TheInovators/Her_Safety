<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Women Safety & Empowerment</title>
    <style>
        /* Basic Reset and Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            overflow: hidden;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container for Login Form */
        .login-container {
            width: 350px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        /* Input Fields Styling */
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-input:focus {
            border-color: #ff5f6d;
            box-shadow: 0 0 8px rgba(255, 95, 109, 0.4);
        }

        /* Login Button Styling */
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #ff5f6d;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #e05656;
            transform: scale(1.05);
        }

        /* Links for Forgot Password and Sign Up */
        .login-links {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .login-links a {
            color: #ff5f6d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #e05656;
            text-decoration: underline;
        }

        /* Error and Success Messages */
        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-title">Women Safety & Empowerment</div>
        <div class="login-subtitle">Log in to access your safety resources</div>
        
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" class="login-input" placeholder="Email" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div id="message" class="message"></div>

        <div class="login-links">
            <span>Forgot Password?</span> <a href="#">Reset here</a><br>
            <span>Don't have an account?</span> <a href="signup.html">Sign up</a>
        </div>
    </div>
    
        <script>
    async function handleLogin(event) {
        event.preventDefault(); // Prevent form submission
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        messageElement.textContent = '';
        messageElement.className = 'message';

        try {
            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                messageElement.textContent = 'Login successful! Redirecting...';
                messageElement.classList.add('success');
                console.log('Token:', data.token);

                setTimeout(() => {
                    window.location.href = 'index1.html'; // Redirect to dashboard
                }, 1500);
            } else {
                messageElement.textContent = data.message || 'Login failed';
                messageElement.classList.add('error');
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = 'An error occurred. Please try again.';
            messageElement.classList.add('error');
        }
    }
</script>
</body>
</html>
